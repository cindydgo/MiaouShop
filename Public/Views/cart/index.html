<div class="cart-container d-flex flex-wrap gap-4 justify-content-center px-3">

    <!-- Colonne 1 : Liste des produits -->
    <div class="cart-items flex-grow-1" style="min-width: 300px; max-width: 700px;">
        <h3 class="mb-3">Mon panier</h3>
        <div id="cart-products-list" class="d-flex flex-column gap-3">
            <!-- Éléments JS injectés ici -->
        </div>
    </div>

    <!-- Colonne 2 : Résumé + paiement -->
    <div class="cart-summary rounded p-4" style="min-width: 280px; max-width: 400px;">
        <h4 class="mb-3">Résumé de commande</h4>
        <div id="cart-summary-items" class="d-flex flex-column gap-2 mb-4">
            <!-- Injecté dynamiquement : Nom + prix -->
        </div>
        <div class="d-flex justify-content-between fw-bold border-top pt-3 mb-4">
            <span>Total</span>
            <span id="cart-total">0,00 €</span>
        </div>
        <button id="purchase-button" class="btn btn-primary w-100 py-2">Passer au paiement</button>
    </div>
</div>
