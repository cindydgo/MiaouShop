<div class="register-wrapper d-flex justify-content-center align-items-center">
    <form class="register-form p-4 rounded" id="registerForm">
        <h2 class="text-center mb-4">Créer un compte</h2>
        <div id="register-alert" class="alert-box"></div>

        <div class="mb-3">
            <label for="username" class="form-label">Nom d'utilisateur</label>
            <input type="text" class="form-control" id="username" placeholder="WhiteCat42" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Adresse e-mail</label>
            <input type="email" class="form-control" id="email" placeholder="exemple@mail.com" required>
        </div>

        <div class="mb-3">
            <label for="address" class="form-label">Adresse</label>
            <input type="text" class="form-control" id="address" placeholder="42 rue de la Tech, Marseille" required>
        </div>


        <div class="mb-3">
            <label for="password" class="form-label">Mot de passe</label>
            <input type="password" class="form-control" id="password" placeholder="Votre mot de passe" required>
        </div>

        <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirmer le mot de passe</label>
            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirmez le mot de passe" required>
        </div>

        <input type="submit" class="btn w-100" value="Créer mon compte">

        <p class="text-center mt-4 mb-0 small">Déjà inscrit ? <a href="#login">Se connecter</a></p>
    </form>
</div>
