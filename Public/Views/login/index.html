<div class="login-wrapper d-flex justify-content-center align-items-center">
    <form id="login-form" class="login-form p-4 rounded">
        <h2 class="text-center mb-4">Connexion</h2>
        <div id="login-error" class="text-danger mb-3 text-center" style="display: none;"></div>

        <div class="mb-3">
            <label for="email" class="form-label">Adresse e-mail</label>
            <input type="email" class="form-control" id="email" placeholder="exemple@mail.com" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Mot de passe</label>
            <input type="password" class="form-control" id="password" placeholder="Votre mot de passe" required>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-4">
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="remember">
                <label class="form-check-label" for="remember">Se souvenir de moi</label>
            </div>
            <a href="#" class="forgot-link">Mot de passe oublié ?</a>
        </div>

        <input type="submit" class="btn w-100" value="Connexion">

        <p class="text-center mt-4 mb-0 small">Pas encore de compte ? <a href="#register">Créer un compte</a></p>
    </form>
</div>
